%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
File.version: "1.0"
Camera.type: "KannalaBrandt8"

# Left Camera calibration and distortion parameters (OpenCV)
Camera1.fx: 286.578399658203
Camera1.fy: 286.632904052734
Camera1.cx: 425.073791503906
Camera1.cy: 407.298614501953

# Equidistant distortion 0.0034823894022493434, 0.0007150348452162257, -0.0020532361418706202, 0.00020293673591811182
Camera1.k1: -0.00781599711626768
Camera1.k2: 0.0437452383339405
Camera1.k3: -0.0411354303359985
Camera1.k4: 0.00728039490059018

# Right Camera calibration and distortion parameters (OpenCV)
Camera2.fx: 286.421691894531
Camera2.fy: 286.617004394531
Camera2.cx: 427.953094482422
Camera2.cy: 414.402496337891

# Kannala-Brandt distortion parameters
Camera2.k1: -0.00993798021227121
Camera2.k2: 0.0476903393864632
Camera2.k3: -0.0445475913584232
Camera2.k4: 0.00827330537140369

# Transformation matrix from right camera to left camera
Stereo.T_c1_c2: !!opencv-matrix
  rows: 4
  cols: 4
  dt: f
  data: [ 0.99999,   0.0021599, 0.00395752,  0.0645081251859665,
         -0.0216053, 0.999998,  0.000155268, 8.6508720414713e-05,
         -0.00395719, -0.000163816, 0.999992,   -4.05910250265151e-05,
          0.0, 0.0, 0.0, 1.0]

# Overlapping area between images (to be updated)
Camera1.overlappingBegin: 0
Camera1.overlappingEnd: 848

Camera2.overlappingBegin: 0
Camera2.overlappingEnd: 848

# Camera resolution
Camera.width: 848
Camera.height: 800

# Camera frames per second
Camera.fps: 30

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times.
Stereo.ThDepth: 40.0

#--------------------------------------------------------------------------------------------
# IMU Parameters
#--------------------------------------------------------------------------------------------

# Transformation from body-frame (imu) to left camera
IMU.T_b_c1: !!opencv-matrix
   rows: 4
   cols: 4
   dt: f
   data: [-0.999909,   0.00643765, 0.0118532, 0.0107000041753054,
           -0.00640261, -0.999975,  0.00299156, 3.45607986673713e-11,
           0.0118722, 0.0029154, 0.999925,  -5.82076609134674e-11,
           0.0, 0.0, 0.0, 1.0]

# Do not insert KFs when recently lost
IMU.InsertKFsWhenLost: 0

# IMU noise
IMU.NoiseGyro: 0.0023
IMU.NoiseAcc: 0.0082
IMU.GyroWalk: 0.00071
IMU.AccWalk: 0.01
IMU.Frequency: 200.0
# IMU.NoiseGyro: 1e-3 # 0.000005148030141 # rad/s^0.5
# IMU.NoiseAcc: 1e-2 # 0.000066952452471 # m/s^1.5
# IMU.GyroWalk: 0.000000499999999 # rad/s^1.5
# IMU.AccWalk: 0.000099999997474 # m/s^2.5
# IMU.Frequency: 200.0

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
ORBextractor.nFeatures: 500 # Tested with 1250

# ORB Extractor: Scale factor between levels in the scale pyramid
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast
ORBextractor.iniThFAST: 15
ORBextractor.minThFAST: 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1.0
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2.0
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3.0
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -3.5
Viewer.ViewpointF: 500.0
Viewer.imageViewScale: 2.0
